<md-whiteframe class="app_whiteframe md-whiteframe-3dp whiteframe-min" layout="column">
	<div class="md-whiteframe-header" layout="row">
		<div>
			<h2>Inputmux: {{ $ctrl.device.name }}</h2>
			<md-button class="md-primary md-raised" ng-click="$ctrl.update({ value: $ctrl.device.id })">
				Update
			</md-button>
		</div>
	</div>
	<div class="md-whiteframe-content" layout="row">
		<form ngsubmit="" layout="column" style="width: 100%;">
			<div layout="row">
				<md-input-container>
					<label>Mode</label>
					<md-select ng-model="$ctrl.device.model.usage">
						<md-option ng-repeat="state in $ctrl.states.mode" ng-value="state.val">
							{{state.name}}
						</md-option>
					</md-select>
				</md-input-container>
			</div>
		</form>
	</div>
</md-whiteframe>
